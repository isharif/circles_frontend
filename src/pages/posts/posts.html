</ion-header>

<ion-content>
  <div style="position: fixed; top: 3vh; right: 3vw; z-index: 10">
  <button ion-fab mini (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  <button ion-fab mini (click)="toggleAnonymity()"><img src= "{{fabImagePath}}"></button>
  </div>  
  
  <ion-list (swipe)="swipeEvent($event)">
    <ion-card *ngFor = "let item of currentItems">
      <div [ngSwitch]="item.type">
        <ng-container *ngSwitchCase="'picture_post'">
          <ion-thumbnail (click)="openItem(item)" item-left>
            <img src = "{{item.url}}">
          </ion-thumbnail>
          <div *ngIf = "item.title" class="post_header">{{item.title}}</div> 
          <div class="post_footer">
            <img class = "vertically-aligned-elements post_footer_elements" src = "assets/img/chat-bubble.png"><span style = "margin-right: 5vw" class = "vertically-aligned-elements">{{item.comments}}</span>
            <img class = "vertically-aligned-elements post_footer_elements" src = "assets/img/up-arrow.png"><span style = "margin-right: 5vw" class = "vertically-aligned-elements">{{item.upvotes}}</span>
            <img class = "vertically-aligned-elements post_footer_elements" src = "assets/img/down-arrow.png"><span style = "margin-right: 5vw" class = "vertically-aligned-elements">{{item.downvotes}}</span>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'text_post'">
          <div style="background-color: #118C4E; min-height: 70vh; width: 100vw; justify-content: center; align-items: center; display: flex">
          <p style = "font-family: 'Muli', sans-serif; font-size: 1.5em; padding: 40% 10vw; color: white">{{item.body}}</p>
          </div>
        <div class="post_footer" style="background-color: transparent">
            <img class = "vertically-aligned-elements post_footer_elements" src = "assets/img/chat-bubble.png"><span style = "margin-right: 5vw" class = "vertically-aligned-elements">{{item.comments}}</span>
            <img class = "vertically-aligned-elements post_footer_elements" src = "assets/img/up-arrow.png"><span style = "margin-right: 5vw" class = "vertically-aligned-elements">{{item.upvotes}}</span>
            <img class = "vertically-aligned-elements post_footer_elements" src = "assets/img/down-arrow.png"><span style = "margin-right: 5vw" class = "vertically-aligned-elements">{{item.downvotes}}</span>
        </div>
        </ng-container>
        <img *ngSwitchDefault src = "{{item.url}}">
      </div> 
    </ion-card> 
  </ion-list>
</ion-content>
